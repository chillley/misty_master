name: misty_master
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Toast插件 https://github.com/OpenFlutter/flutter_oktoast
  oktoast: ^3.1.3+1
  # 网络库 https://github.com/flutterchina/dio
  dio: ^4.0.1
  # Dart 常用工具类库 https://github.com/Sky24n/common_utils
  common_utils: 2.0.2
  # Flutter 常用工具类库 https://github.com/Sky24n/flustars
  flustars: ^2.0.1
  # Flutter 屏幕适配工具
  flutter_screenutil: ^5.0.0+2
  # Flutter GetX 集成
  get: ^4.3.8
  # Flutter cookie
  cookie_jar: ^3.0.1
  # Flutter dio cookie管理
  dio_cookie_manager: ^2.0.0
  #Flutter 路径处理
  path_provider: ^2.0.5
  #Flutter 监听网络连接状态
  connectivity_plus: ^2.0.2
  extended_image: ^5.1.3
  flutter_smart_dialog: ^3.0.1
  pull_to_refresh: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:

  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/
